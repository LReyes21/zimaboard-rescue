name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-smoke:
    name: Lint scripts and smoke test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Check shell scripts for syntax
        run: |
          set -e
          shopt -s nullglob
          for f in scripts/*.sh; do
            echo "Checking $f"
            bash -n "$f"
          done

      - name: Check python files compile
        run: |
          set -e
          python -m compileall -q scripts || true

      - name: Run smoke: generate dashboard
        run: |
          set -e
          python3 scripts/generate_dashboard.py
